name: Deploy Hugo Blog to GitHub Pages

on:
  push:
    branches:
      - master  # 监听 master 分支推送

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: '0.147.0'
        extended: true

    - name: Build
      run: hugo --minify

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        publish_branch: master  # 发布到 my-blog-pages 仓库的 master 分支
        external_repository: ZhongruiXie/ZhongruiXie.github.io