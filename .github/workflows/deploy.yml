name: Build and Deploy

on:
  push:
    branches:
      - master  # 你开发的时候在 master 分支上

permissions:
  contents: write  # 允许push

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.147.0'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages    # 注意！部署回 master 分支（小心覆盖）
          force_orphan: true        # 保证干净部署，不留历史
